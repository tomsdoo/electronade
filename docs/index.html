<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/vue@3"></script>
  <script>
    window.addEventListener("load", () => {
      const app = Vue.createApp({
        setup: () => ({
          message: "hello"
        })
      });
      app.mount("#app");
      console.log(Vue);
    });
  </script>
  <style>
    [v-cloak] {
      position: relative;
    }
    [v-cloak]::before {
      position: absolute;
      z-index: 1;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <main id="app" v-cloak>
    {{ message }}
  </main>
</body>
</html>
